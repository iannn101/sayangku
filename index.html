<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ❤️</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Playfair Display', 'Segoe UI', serif;
    }

    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5eaea;
      overflow: hidden;
    }

    /* ENVELOPE */
    .envelope {
      width: 90vw;
      max-width: 900px;
      height: 60vw;
      max-height: 600px;
      background: #c62828;
      position: relative;
      cursor: pointer;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      transition: opacity 1.2s ease;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 50% solid transparent;
      border-right: 50% solid transparent;
      border-top: 50% solid #b71c1c;
      pointer-events: none;
    }

    .seal {
      width: 150px;
      height: 150px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      color: #b71c1c;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.4);
      cursor: pointer;
      z-index: 2;
    }

    /* FLASH */
    .flash {
      position: fixed;
      inset: 0;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      z-index: 10;
    }

    .flash.active {
      opacity: 1;
    }

    /* QUESTION */
    .question-container {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 30px;
      opacity: 0;
      transition: opacity 1.2s ease;
      pointer-events: none;
    }

    .question-container h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      color: #c62828;
    }

    .buttons {
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background: #c62828;
      color: white;
      position: relative;
    }

    #no {
      background: #555;
      color: white;
      position: relative; /* start next to Yes */
      transition: left 0.15s ease-out, top 0.15s ease-out; /* fast slide instead of teleport */
    }

    /* VIDEO */
    .video-container {
      display: none;
      position: fixed;
      inset: 0;
      background: white;
      align-items: center;
      justify-content: center;
      transition: opacity 1.5s ease;
    }

    .video-container.fade-out {
      opacity: 0;
    }

    video {
      width: 90vw;
      max-width: 1200px;
      max-height: 90vh;
    }

    /* FINAL MESSAGE */
    .final-message {
      display: none;
      position: fixed;
      inset: 0;
      align-items: center;
      justify-content: center;
      background: white;
      font-size: clamp(3rem, 6vw, 5rem);
      color: #c62828;
      opacity: 0;
      transition: opacity 2s ease;
      text-align: center;
    }

    .final-message.show {
      display: flex;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="envelope" id="envelope">
    <div class="seal">❤</div>
  </div>

  <div class="flash" id="flash"></div>

  <div class="question-container" id="question">
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <div class="video-container" id="videoContainer">
    <video id="valentineVideo" controls>
      <source src="video1.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="final-message" id="finalMessage">
    I love you ❤️
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const seal = document.querySelector('.seal');
    const flash = document.getElementById('flash');
    const question = document.getElementById('question');
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const videoContainer = document.getElementById('videoContainer');
    const video = document.getElementById('valentineVideo');
    const finalMessage = document.getElementById('finalMessage');

    function openEnvelope() {
      envelope.style.opacity = '0';

      setTimeout(() => {
        envelope.style.display = 'none';
        question.style.display = 'flex';

        requestAnimationFrame(() => {
          question.style.opacity = '1';
          question.style.pointerEvents = 'auto';
        });
      }, 1200);
    }

    envelope.addEventListener('click', openEnvelope);
    seal.addEventListener('click', openEnvelope);

    function moveNoButton() {
      // Take the button out of the normal layout the first time it runs
      if (noBtn.style.position !== 'fixed') {
        const rect = noBtn.getBoundingClientRect();
        noBtn.style.position = 'fixed';
        noBtn.style.left = rect.left + 'px';
        noBtn.style.top = rect.top + 'px';
        noBtn.style.transition = 'left 0.15s ease-out, top 0.15s ease-out';
      }

      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton);

    yesBtn.addEventListener('click', () => {
      question.style.display = 'none';
      flash.classList.add('active');

      setTimeout(() => {
        flash.classList.remove('active');
        videoContainer.style.display = 'flex';
        videoContainer.style.opacity = '1';
        video.play();
      }, 700);
    });

    video.addEventListener('ended', () => {
      videoContainer.classList.add('fade-out');

      setTimeout(() => {
        videoContainer.style.display = 'none';
        finalMessage.classList.add('show');
      }, 1500);
    });
  </script>

</body>
</html>
